  <script>
    class Human {
      constructor (name, age, work) {
        // console.log("param:", name, age);
        
        this.firstName=name;
        this.name=name;
        this.age=age;
        this.height=100;
        this.hasTail=false;
        this.job=work;
        this.drink=this.drink.bind(this);  // служебная запись - ссылыется на дрин в этом же классе
        this.cash=this.cash.bind(this);
        this.bag=10;
      }

      drink (label, vol) {
        return "I drink " + label + ", " + vol + " %!";
      }

      cash (card) {
        this.bag=this.bag+card;
        return this.bag;
      }

      shopping (price) {
        if (this.bag<price) {
          return "no money - no honey"
        } else {
          return this.bag=this.bag-price;
        }
        

      }
    }
